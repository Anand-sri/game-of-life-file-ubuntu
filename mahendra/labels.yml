kubernates apiVersion: v1
kind: Pod
metadata:
  name: anand1
  labels:
    name: project1
spec:
  containers:
  - name: anand1
    image: httpd
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
